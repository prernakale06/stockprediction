<!DOCTYPE>
<html>
<head>
	<title>REGISTER</title>
</head>
<body><center>
	<h1> <b>REGISTER</b></h1>
	<h3><p> Please Fill Form To RGISTER</p></h3>
	<h2><form action="register", method="post">
		{% csrf_token %}
		<label type="first_name">First Name:</label>
		<input type="text" name="first_name" placeholder="First Name"><br>
		<label type="last_name">Last Name:</label>
		<input type="text" name="last_name" placeholder="Last Name"><br>
		<label type="username">Username:</label>
		<input type="text" name="username" placeholder="Username"><br>
		<label type="email">Email-id:</label>
		<input type="email" name="email" placeholder="Email"><br>
		<label type="password1">Password:</label>
		<input type="password" name="password1" placeholder="Password"><br>
		<label type="password2">Confirm Password:</label>
		<input type="password" name="password2" placeholder="Confirm Password"><br><br/>
		<input type="submit"><br><br>
		<button ><a href="{% url 'login' %}">LOGIN</a></button>
	</form>
	<div>
		{% for message in messages %}
			{{ message }}
		{% endfor%}
	</div>
</h2>
</body>
</html>
